<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Student Registration</title>

<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f2ef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .registration-form {
            background-color: hsl(64, 42%, 61%);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 4px  rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .registration-form img {
            width: 150px;
            margin-bottom: 20px;
        }
        .registration-form h2 {
            margin-bottom: 20px;
        }
        .registration-form label {
            display:flex;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .registration-form input[type="text"],
        .registration-form input[type="email"],
        .registration-form input[type="password"],
        .registration-form input[type="date"],
        .registration-form input[type="tel"],
        .registration-form select,
        .registration-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .registration-form textarea {
              height: 100px;
        }
        .registration-form button {
            width: 100%;
            padding: 10px;
            background-color: #d12811;
            border: none;            
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .registration-form button:hover {
            background-color: #bb2a10;
        }
    </style>
</head>
<body style= "align-items:baseline; 
              background-origin: content-box;">
    <form class="registration-form">
        <img src="vvv.png" alt="University Logo">
        <h2>Student Registration</h2>

        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" placeholder="First Name" required>

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email Address" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="country">Country</label>
        <select id="country" name="country" required>
            <option value="">Select Country</option>
            <option value="in">India</option>
            <option value="us">United States</option>
            <option value="uk">United Kingdom</option>
            <option value="ca">Canada</option>
           
        </select>

        <label for="state">State</label>
        <input type="text" id="state" name="state" placeholder="State" required>

        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="City" required>

        <label for="address">Address</label>
        <textarea id="address" name="address" placeholder="Address" required></textarea>
       
            <label for="parent-name">Parent/Guardian Name:</label>
            <input type="text" id="parent-name" name="parent_name" required>
        
            <label for="parent-phone">Parent/Guardian Phone Number:</label>
            <input type="tel" id="parent-phone" name="parent_phone" required>
        
      
            <label for="parent-email">Parent/Guardian Email Address:</label>
            <input type="email" id="parent-email" name="parent_email" required>
        

        <button type="submit">Register</button>
    </form>
</body>
</html>
