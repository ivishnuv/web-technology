<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naukri Job Seeker Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f2ef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .registration-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 4px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .registration-form h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .registration-form label {
            display:flex;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .registration-form input[type="text"],
        .registration-form input[type="email"],
        .registration-form input[type="password"],
        .registration-form input[type="date"],
        .registration-form input[type="tel"],
        .registration-form select,
        .registration-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .registration-form textarea {
            height: 100px;
        }
        .registration-form button {
            width: 100%;
            padding: 10px;
            background-color: #d9534f;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .registration-form button:hover {
            background-color: #c9302c;
        }
       
    </style>
</head>
<body align ="center"style= "align-items:baseline; 
               background-origin: content-box;">
    <form class="registration-form">
                    <img src="naukari.png.jpg" alt="Naukri Logo" >
        <h2>Job Seeker Registration</h2>

        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" placeholder="First Name" required>

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email Address" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="country">Country</label>
        <select id="country" name="country" required>
            <option value="">Select Country</option>
            <option value="in">India</option>
            <option value="us">United States</option>
            <option value="uk">United Kingdom</option>
            <option value="ca">Canada</option>
        </select>

        <label for="state">State</label>
        <input type="text" id="state" name="state" placeholder="State" required>

        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="City" required>

        <label for="highest-qualification">Highest Qualification</label>
        <input type="text" id="highest-qualification" name="highest-qualification" placeholder="Highest Qualification" required>

        <label for="skills">Skills</label>
        <textarea id="skills" name="skills" placeholder="List your skills" required></textarea>

        <label for="experience">Total Experience (in years)</label>
        <input type="number" id="experience" name="experience" placeholder="Total Experience" required>

        <label for="resume">Upload Resume</label>
        <input type="file" id="resume" name="resume" required>

        <label for="preferred-job-location">Preferred Job Location</label>
        <input type="text" id="preferred-job-location" name="preferred-job-location" placeholder="Preferred Job Location" required>

        <button type="submit">Register</button>
    </form>
</body>
</html>
