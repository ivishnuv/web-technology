<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f2ef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .registration-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 4px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .registration-form h1{
            margin-bottom: 20px;
            text-align: center;
        }
        .registration-form label {
            display:flex;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .registration-form input[type="text"],
        .registration-form input[type="email"],
        .registration-form input[type="password"],
        .registration-form input[type="date"],
        .registration-form input[type="tel"],
        .registration-form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .registration-form button {
            width: 100%;
            padding: 10px;
            background-color: #0073b1;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .registration-form button:hover {
            background-color: #005582;
        }
        .image{
            width: 300px;
        }
    </style>
</head>
<body style= "align-items:baseline; 
            background-origin: content-box;">
    <form class="registration-form">
        <img class="image" src="linkedin.jpeg" alt="linkedin" Â  >
        <h1 >Join LinkedIn </h1>

        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" placeholder="First Name" required>

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email Address" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>

        <label for="country">Country</label>
        <select id="country" name="country" required>
            <option value="">Select Country</option>
            <option value="us">United States</option>
            <option value="In">India</option>
            <option value="uk">United Kingdom</option>
            <option value="au">Australia</option>
           
        </select>
        <label for="Education">Education</label>
        <input type="text" id="Education" name="Education" placeholder="Education" required>
        
        <label for="job-title">Job Title</label>
        <input type="text" id="job-title" name="job-title" placeholder="Job Title" required>

        <label for="company">Company</label>
        <input type="text" id="company" name="company" placeholder="Company" required>

        <label for="industry">Industry</label>
        <input type="text" id="industry" name="industry" placeholder="Industry" required>

        <button type="submit">Agree & Join</button>
    </form>
</body>
</html>
